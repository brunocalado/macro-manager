<style>   
  .flexbox-container {
  }
  .flexbox-item {
    display: flex;
    align-items: center;
    margin:auto;
    gap: 10px;
    cursor: pointer;
  }
  .flexbox-header {
    font-size: {{this.labelFontSize}}px;
    text-transform: uppercase;
    font-weight: bold;
    color: {{headerColor}};
    background-color: {{backgroundHeaderColor}};
  }    
  .flexbox-macro {
    font-size: {{this.labelFontSize}}px;
  }    
  .flexbox-item:hover {
    gap: 15px;
    font-weight: bold;
  }  
</style>  

{{#if this.header}}
  <div class="flexbox-container">
    <div class="flexbox-item">
        <img width="28" height="28" src="{{{this.icon}}}"/>
        <span class="flexbox-header">{{{this.labelText}}}</span>
    </div>        
  </div>
{{else}}
  <div class="flexbox-container">
    <div class="flexbox-item">
        <img width="28" height="28" src="{{{this.icon}}}"/>
        <span class="flexbox-macro">{{{this.labelText}}}</span>
    </div>        
  </div>
{{/if}}
